<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registraionkeeper.css">
    <title>E medi Registration</title>
   <style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding-left :40;
    display: flex;
    align-items:center;
    justify-content:center;
    height: 100vh;
    background: linear-gradient(to right, #020202, #8f9391);
    background-image: url("emedi.jpeg");
    background-repeat: no-repeat;
    background-size: cover;
    
}

.container {
    position:relative;
    left: 400px;
    
    border-radius: 8px;
    box-shadow: 7px 7px  #0c0000 transparent;
    overflow: hidden;
    border: 3px solid  #0c0000 transparent;
    opacity: 0.8;
    
    
}

.registration-form {
    max-width: 400px;
    margin: 0 auto;
    padding: 40px;
    box-sizing: border-box;
}

h2 {
    text-align: center;
    color: rgb(241, 240, 239);
    margin-bottom: 30px;
}

label {
    display: block;
    margin-bottom: 8px;
    color:rgb(241, 240, 239);
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 12px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

.login-link {
    text-align: center;
    color:wheat;
}

.login-link a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
}
   </style>
</head>
<body style="background-image: url('projectlogo.jpeg');">
    <div class="container">
        <form class="registration-form">
            <h2>Register</h2>
            
            <input type="text" id="Name" name="Name" placeholder="Name" required>

          
            <input type="text" id="UserName" name="UserName" placeholder="UserName" required>

            
            <input type="email" id="email" name="email" placeholder="Email" required>

            
            <input type="text" id="phnumber" name="mobile number" placeholder="Mobile Number" required>

            <span id = "message" style="color:#fff"> </span> <br>

          
            <input type="password" id="pass" name="password"  onkeyup="verifyPassword()" placeholder="Password" required>

            <span id="wrong_pass_alert"></span>

           
            <input type="password" id="confirm_pass" name="confirmPassword" onkeyup="validate_password()" placeholder="Repeat password" required>
              <br><br>
            <button type="submit" id="create"  onclick="wrong_pass_alert()">Register</button>

            <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>
    
    <script>

function verifyPassword() {  
  var pw = document.getElementById("pass").value;  
 
   if(pw == "") {  
     document.getElementById("message").innerHTML = "**Fill the password please!";  
     return false;  
  }  
   if(pw.length < 8) {  
     document.getElementById("message").innerHTML = "**Password length must be atleast 8 characters";  
     return false;  
  }  
    if(pw.length == 8){
        document.getElementById("message").innerHTML = "";  
     return false;  

    }
   if(pw.length > 15) {  
     document.getElementById("message").innerHTML = "**Password length must not exceed 15 characters";  
     return false;  
  } 
}  

         function validate_password() {
 
            var pass = document.getElementById('pass').value;
            var confirm_pass = document.getElementById('confirm_pass').value;
            if (pass != confirm_pass) {
                document.getElementById('wrong_pass_alert').style.color = 'white';
                document.getElementById('wrong_pass_alert').innerHTML
                    = 'â˜’ Use same password';
                document.getElementById('create').disabled = true;
                document.getElementById('create').style.opacity = (0.4);
            } else {
                document.getElementById('wrong_pass_alert').style.color = 'green';
                document.getElementById('wrong_pass_alert').innerHTML =
                    'ðŸ—¹ Password Matched';
                document.getElementById('create').disabled = false;
                document.getElementById('create').style.opacity = (1);
            }
        }
 
        function wrong_pass_alert() {
            if (document.getElementById('pass').value != "" &&
                document.getElementById('confirm_pass').value != "") {
                alert("Your response is submitted");
            } else {
                alert("Please fill all the fields");
            }
        }
    </script
</body>
</html>
